<ion-content color="light">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 grid-auto-rows">
      <div *ngFor="let event of events" class="border border-blue-600 rounded-lg shadow-md bg-gray-500 flex-auto auto-cols-auto">
        <div class="p-6 py-1.5 bg-white text-gray-500">
          <div class="text-center ">
            <h1 class="relative py-1 px-5 rounded-full font-bold "
                [ngClass]="{
                  'bg-green-700 px-3 py-1.5 text-green-200': event.stateId == '1',
                  'bg-yellow-700 px-3 py-1.5 text-yellow-200': event.stateId == '2',
                  'bg-red-700 px-3 py-1.5 text-red-200': event.stateId == '3'
                }">
              {{ event.stateName }}
            </h1>
          </div>
          <div class="p-5">
            <h4 class="text-lg font-semibold text-purple-700">
              <strong>{{ event.description }}</strong>
            </h4>
          </div>
          <div>
            <ion-icon  name="location-outline" class="text-yellow-700 w-6 h-6"></ion-icon>
            <strong class="font-bold text-gray-500">Lugar: </strong> {{ event.location }}
          </div>
          <div>
            <ion-icon name="people-outline" class="text-yellow-700 w-6 h-6"></ion-icon>
            <strong class="font-bold text-gray-500">Asistencia:</strong> {{ event.eventType }}
          </div>
          <div class="flex flex-row md:flex-col items-start md:items-center justify-between py-5">
            <div class="text-justify">
              <h4 class="mr-2">
                <ion-icon name="calendar-outline" class="text-yellow-700 w-6 h-6"></ion-icon>
                <strong class="font-bold text-gray-500">Fecha de inicio:</strong>
              </h4>
              <h1 class="rounded-full text-center bg-gray-200 px-8 py-1.5 font-medium text-gray-600 hover:bg-red-300">{{ event.startDate }}</h1>
            </div>
            <div class="text-justify">
              <h4 class="mr-2">
                <ion-icon name="time-outline" class="text-yellow-700 w-6 h-6"></ion-icon>
                <strong class="font-bold text-gray-500">Hora de Inicio:</strong>
              </h4>
              <h1 class="rounded-full text-center bg-gray-200 px-3 py-1.5 font-medium text-gray-600 hover:bg-red-300">{{ event.startHour }}</h1>
            </div>
          </div>
          <a [routerLink]="['/play', event.id]" class="px-2 py-2 flex justify-center rounded-lg text-white font-bold bg-purple-500 hover:bg-purple-600">Jugar</a>
        </div>
      </div>
    </div>
</ion-content>
